<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" type="text/css" href="css/Projet_Howler.css" />
	<title>Démo projet JS - Howler</title>
	<meta charset="utf-8" />
</head>

<body>



	<div class="Principal">


		<!-- Header -->
		<div class="header">

			<h1 class="Titre_header">Démo Howler JS</h1>

		</div>

		<!-- Progress -->			
		<div id="bar"></div>
		<div id="progress" style="height:1em;"></div>

		<div class="Lecteur">
			<!-- Top Info -->
			<div id="title">
				<span id="track"></span>
				<div id="Div_Timer">
					<div id="timer">0:00</div>
					<p>&nbsp;
						/&nbsp;
					</p>
					<div id="duration">0:00</div>
				</div>
			</div>

			

			<!-- Controls -->
			<div style="display:flex;flex-direction: column;">
				<div class="ContnerControls">
					<div id="volumeCtr" style="display:flex;width: 10rem;align-items: center;">
						
						<img class="btn" id="volumeBtn" src="./img/Sound.png" onclick="mute()"/>

						<div id="volume">
							<div id="barFull" class="bar"></div>
							<div id="barEmpty" class="bar"></div>
							<div id="sliderBtn"></div>
						</div>
					</div>
					

					<div id="ctrlBtnCtr" style="display:flex;align-items: center;">
						<img class="btn"id="prevBtn"src="./img/Previous.png"/>						
						<img class="btn"id="playBtn"src="./img/Play.png"/>												
						<img class="btn" id="pauseBtn"src="./img/Pause.png"/>												
						<img class="btn" id="nextBtn"src="./img/Next.png"/>						
					</div>
					
					<div style="display:flex;align-items: center;">
						<img class ="btn" id="addBtn" src="./img/Shuffle.png">
						<img class ="btn" id="addBtn" src="./img/plus.png" onclick="addSong()">
					</div>
					

				</div>

				<!-- Playlist -->
				<div id="playlist">
					<div id="list"></div>
				</div>
			</div>
			

									

		</div>





		<!-- Pied de page -->
		<div class="footer">

			<p> LP CIASIE 


			</p>

		</div>
	</div>



	<!-- Scripts -->
	<script src="./src/jquery-1.10.2.min.js"></script>
	<script src="./src/howler.core.js"></script>
	<script src="./src/plugins/howler.spatial.js"></script>
	<script src="./src/player.js"></script>
	<script src="./src/siriwave.js"></script>

</body>

</html>
